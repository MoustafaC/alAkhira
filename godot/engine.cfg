[application]

name="alAkhira"
main_scene="res://env/scenes/forest.scn"
icon="icon.png"

[autoload]

player="res://az.scn"

[display]

width=800
height=600
resizable=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
move_forward=[key(W)]
move_backwards=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
jump=[key(Space)]

[render]

thread_model=1
shadows_enabled=true
room_cull_enabled=false
light_discard_enabled=true
