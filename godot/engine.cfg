editor_active=true

[application]

name="alAkhira"
main_scene="res://env/scenes/testroom.tscn"
target_fps=60
icon="res://icon.png"
boot_splash="res://StudiosLUNE.png"

[audio]

output_latency=25
mixer_interp="linear"
stream_volume_scale=1.0
stream_buffering_ms=500

[debug]

indicators_enabled=true
max_texture_size_alert=true
navigation_geometry_color=#6619ffb2
navigation_disabled_geometry_color=#66ffb219
collision_max_contacts_displayed=256
collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
print_clicked_control=true
print_metrics=true
verbose_stdout=true
image_load_times=true
script_max_call_stack=1024
print_fps=true

[display]

borderless_window=true
use_vsync=false
keep_screen_on=true
orientation="landscape"
width=800
height=600
stretch_mode="disabled"

[image_loader]

filter=true
gen_mipmaps=true
repeat=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_select=[key(Space), jbutton(0, 0)]
ui_cancel=[jbutton(0, 10), key(Escape)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
move_forward=[key(W), jaxis(0, 2)]
move_backwards=[key(S), jaxis(0, 3)]
move_right=[key(D), jaxis(0, 1)]
move_left=[key(A), jaxis(0, 0)]
attack=[mbutton(0, 1), key(X), jbutton(0, 2)]
pause=[jbutton(0, 11), key(Escape)]
ui_quit=[jbutton(0, 10)]
cast=[key(Shift), jbutton(0, 4)]
jump=[key(Space), jbutton(0, 0)]
grab=[key(E), jbutton(0, 1)]
dodge=[jbutton(0, 3)]

[rasterizer]

skeleton_buffer_size_kb=512
max_render_elements=32
blur_buffer_size=64
luminance_buffer_size=24

[render]

room_cull_enabled=false
thread_model=1
light_discard_enabled=true
shadows_enabled=true
mipmap_policy=0
default_clear_color=#ff4c4c4c
